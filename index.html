<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собери пазл карты!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-top: 20px;
        }

        #controls {
            margin: 20px;
            text-align: center;
        }

        label {
            color: white;
        }

        #difficulty {
            color: white;
        }

        #gameCanvas {
            border: 2px solid black;
            touch-action: none;
            max-width: 100%;
            height: auto;
        }

        #finishMessage {
            display: none;
            background: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .image-selector {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Собери пазл карты!</h1>
    <div id="controls">
        <div class="image-selector">
            <label for="imageChoice">Выберите карту:</label>
            <select id="imageChoice">
                <option value="world">Физическая карта Мира</option>
                <option value="kazakhstan">Физическая карта Казахстана</option>
            </select>
        </div>
        <label for="difficulty">Выберите сложность:</label>
        <select id="difficulty">
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="8">8x8</option>
        </select>
        <button onclick="startGame()">Старт</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="finishMessage">
        <h2>Поздравляю, вы завершили пазл!</h2>
        <p id="timeTaken"></p>
        <button onclick="closeMessage()">Закрыть</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="winSound">
        <source src="win_sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const finishMessage = document.getElementById('finishMessage');
        const timeTakenText = document.getElementById('timeTaken');
        const imageChoice = document.getElementById('imageChoice');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const winSound = document.getElementById('winSound');

        let puzzleImage = new Image();
        let pieces = [];
        let rows = 4, cols = 4;
        let pieceWidth, pieceHeight;
        let startTime;
        let draggedPiece = null;
        let offsetX, offsetY;

        function loadImage() {
            const selectedImage = imageChoice.value;
            puzzleImage.src = selectedImage === 'world' ? 'world_map.png' : 'kazakhstan_map.png';
            puzzleImage.onload = () => {
                adjustCanvasSize();
                startGame();
            };
        }

        function adjustCanvasSize() {
            const maxWidth = Math.min(window.innerWidth - 20, 600);
            canvas.width = Math.min(puzzleImage.width, maxWidth);
            canvas.height = (puzzleImage.height / puzzleImage.width) * canvas.width;
            pieceWidth = canvas.width / cols;
            pieceHeight = canvas.height / rows;
        }

        function startGame() {
            const difficulty = document.getElementById('difficulty').value;
            rows = cols = parseInt(difficulty);
            adjustCanvasSize();
            pieces = [];
            startTime = Date.now();
            createPieces();
            shufflePieces();
            drawPuzzle();
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();
        }

        function createPieces() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    pieces.push({
                        sx: col * pieceWidth,
                        sy: row * pieceHeight,
                        x: Math.random() * (canvas.width - pieceWidth),
                        y: Math.random() * (canvas.height - pieceHeight)
                    });
                }
            }
        }

        function checkSolved() {
            return pieces.every(piece => Math.abs(piece.x - piece.sx) < pieceWidth / 4 && Math.abs(piece.y - piece.sy) < pieceHeight / 4);
        }

        function showFinishMessage() {
            const endTime = Date.now();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
            timeTakenText.textContent = `Время выполнения: ${timeTaken} секунд.`;
            finishMessage.style.display = 'block';
            backgroundMusic.pause();
            winSound.currentTime = 0;
            winSound.play();
        }
    </script>

    <div id="hintBox" style="display: none;">
        <p>1. Укажите на карте мелкосопочник Сарыарка.</p>
        <p>2. Покажите, где находится река Иртыш.</p>
        <p>3. Укажите, где располагается Прикаспийская низменность.</p>
    </div>

    <script>
        document.getElementById('imageChoice').addEventListener('change', function() {
            document.getElementById('hintBox').style.display = this.value === 'kazakhstan' ? 'block' : 'none';
        });
    </script>
</body>
</html>
