<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собери пазл карты!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-top: 20px;
        }

        #controls {
            margin: 20px;
            text-align: center;
        }

        label {
            color: white;
        }

        #difficulty {
            color: white; /* Изменение цвета текста */
        }

        #piecesContainer, #boardContainer {
            border: 2px solid black;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }

        #piecesContainer {
            width: 40%;
            height: 600px;
            overflow: auto;
            background: #f0f0f0;
        }

        #boardContainer {
            width: 50%;
            height: 600px;
            background: white;
        }

        #finishMessage {
            display: none;
            background: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .image-selector {
            margin-bottom: 10px;
        }

        .puzzle-piece {
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Собери пазл карты!</h1>
    <div id="controls">
        <div class="image-selector">
            <label for="imageChoice">Выберите карту:</label>
            <select id="imageChoice">
                <option value="world">Физическая карта Мира</option>
                <option value="kazakhstan">Физическая карта Казахстана</option>
            </select>
        </div>
        <label for="difficulty">Выберите сложность:</label>
        <select id="difficulty">
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="8">8x8</option>
        </select>
        <button onclick="startGame()">Старт</button>
    </div>

    <div id="piecesContainer"></div>
    <div id="boardContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="finishMessage">
        <h2>Поздравляю, вы завершили пазл!</h2>
        <p id="timeTaken"></p>
        <button onclick="closeMessage()">Закрыть</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const finishMessage = document.getElementById('finishMessage');
        const timeTakenText = document.getElementById('timeTaken');
        const imageChoice = document.getElementById('imageChoice');
        const piecesContainer = document.getElementById('piecesContainer');
        let puzzleImage = new Image();
        let pieces = [];
        let rows = 4, cols = 4;
        let pieceWidth, pieceHeight;
        let startTime;
        let draggedPiece = null;
        let offsetX, offsetY;

        // Load puzzle image
        function loadImage() {
            const selectedImage = imageChoice.value;
            puzzleImage.src = selectedImage === 'world' ? 'world_map.png' : 'kazakhstan_map.jpg';
            puzzleImage.onload = () => {
                startGame();
            };
        }

        // Adjust canvas size for responsiveness
        function adjustCanvasSize() {
            const maxWidth = Math.min(window.innerWidth * 0.45, 600); // Limit size for larger screens
            canvas.width = maxWidth;
            canvas.height = (puzzleImage.height / puzzleImage.width) * maxWidth;
            pieceWidth = canvas.width / cols;
            pieceHeight = canvas.height / rows;
        }

        // Start the game
        function startGame() {
            adjustCanvasSize();
            const difficulty = document.getElementById('difficulty').value;
            rows = cols = parseInt(difficulty);
            pieces = [];
            startTime = Date.now();
            createPieces();
            shufflePieces();
            drawPuzzle();
        }

        // Create pieces
        function createPieces() {
            piecesContainer.innerHTML = ''; // Clear container
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const piece = document.createElement('img');
                    piece.src = puzzleImage.src;
                    piece.className = 'puzzle-piece';
                    piece.style.width = `${pieceWidth}px`;
                    piece.style.height = `${pieceHeight}px`;
                    piece.style.clip = `rect(${row * pieceHeight}px, ${(col + 1) * pieceWidth}px, ${(row + 1) * pieceHeight}px, ${col * pieceWidth}px)`;
                    piece.draggable = true;
                    piece.ondragstart = (e) => dragStart(e, row, col);
                    piecesContainer.appendChild(piece);
                }
            }
        }

        // Shuffle pieces
        function shufflePieces() {
            [...piecesContainer.children].forEach(piece => {
                piece.style.position = 'absolute';
                piece.style.top = `${Math.random() * (piecesContainer.offsetHeight - piece.offsetHeight)}px`;
                piece.style.left = `${Math.random() * (piecesContainer.offsetWidth - piece.offsetWidth)}px`;
            });
        }

        // Draw the puzzle board
        function drawPuzzle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    ctx.strokeRect(col * pieceWidth, row * pieceHeight, pieceWidth, pieceHeight);
                }
            }
        }

        // Drag and drop handlers
        function dragStart(e, row, col) {
            e.dataTransfer.setData('text/plain', JSON.stringify({ row, col }));
        }

        canvas.addEventListener('dragover', (e) => e.preventDefault());
        canvas.addEventListener('drop', (e) => {
            e.preventDefault();
            const data = JSON.parse(e.dataTransfer.getData('text/plain'));
            const { row, col } = data;
            const x = Math.floor(e.offsetX / pieceWidth) * pieceWidth;
            const y = Math.floor(e.offsetY / pieceHeight) * pieceHeight;
            ctx.drawImage(puzzleImage, col * pieceWidth, row * pieceHeight, pieceWidth, pieceHeight, x, y, pieceWidth, pieceHeight);
        });

        // Load initial image
        loadImage();
        imageChoice.addEventListener('change', loadImage);
    </script>
</body>

</html>
