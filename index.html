<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собери пазл карты!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-top: 20px;
        }

        #controls {
            margin: 20px;
            text-align: center;
        }

        label {
            color: white;
        }

        #difficulty {
            color: white;
        }

        #puzzleArea {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .canvasContainer {
            border: 2px solid black;
            position: relative;
        }

        canvas {
            touch-action: none;
        }

        #finishMessage {
            display: none;
            background: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .image-selector {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Собери пазл карты!</h1>
    <div id="controls">
        <div class="image-selector">
            <label for="imageChoice">Выберите карту:</label>
            <select id="imageChoice">
                <option value="world">Физическая карта Мира</option>
                <option value="kazakhstan">Физическая карта Казахстана</option>
            </select>
        </div>
        <label for="difficulty">Выберите сложность:</label>
        <select id="difficulty">
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="8">8x8</option>
        </select>
        <button onclick="startGame()">Старт</button>
    </div>
    <div id="puzzleArea">
        <div class="canvasContainer">
            <canvas id="assemblyCanvas"></canvas>
        </div>
        <div class="canvasContainer">
            <canvas id="piecesCanvas"></canvas>
        </div>
    </div>
    <div id="finishMessage">
        <h2>Поздравляю, вы завершили пазл!</h2>
        <p id="timeTaken"></p>
        <button onclick="closeMessage()">Закрыть</button>
    </div>

    <script>
        const assemblyCanvas = document.getElementById('assemblyCanvas');
        const assemblyCtx = assemblyCanvas.getContext('2d');
        const piecesCanvas = document.getElementById('piecesCanvas');
        const piecesCtx = piecesCanvas.getContext('2d');
        const finishMessage = document.getElementById('finishMessage');
        const timeTakenText = document.getElementById('timeTaken');
        const imageChoice = document.getElementById('imageChoice');
        let puzzleImage = new Image();
        let pieces = [];
        let rows = 4, cols = 4;
        let pieceWidth, pieceHeight;
        let startTime;
        let draggedPiece = null;
        let offsetX, offsetY;

        // Load puzzle image
        function loadImage() {
            const selectedImage = imageChoice.value;
            puzzleImage.src = selectedImage === 'world' ? 'world_map.png' : 'kazakhstan_map.jpg';
            puzzleImage.onload = () => {
                startGame();
            };
        }

        // Adjust canvas sizes for responsiveness
        function adjustCanvasSize() {
            const maxWidth = Math.min(window.innerWidth / 2 - 40, 400); // Limit size for larger screens
            assemblyCanvas.width = maxWidth;
            assemblyCanvas.height = maxWidth;
            piecesCanvas.width = maxWidth;
            piecesCanvas.height = maxWidth;
            pieceWidth = assemblyCanvas.width / cols;
            pieceHeight = assemblyCanvas.height / rows;
        }

        // Start the game
        function startGame() {
            adjustCanvasSize();
            const difficulty = document.getElementById('difficulty').value;
            rows = cols = parseInt(difficulty);
            pieces = [];
            startTime = Date.now();
            createPieces();
            shufflePieces();
            drawPiecesCanvas();
            drawAssemblyCanvas();
        }

        // Create pieces
        function createPieces() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    pieces.push({
                        sx: col * pieceWidth,
                        sy: row * pieceHeight,
                        x: Math.random() * (piecesCanvas.width - pieceWidth),
                        y: Math.random() * (piecesCanvas.height - pieceHeight),
                        placed: false,
                        originalRow: row,
                        originalCol: col
                    });
                }
            }
        }

        // Shuffle pieces
        function shufflePieces() {
            pieces.sort(() => Math.random() - 0.5);
        }

        // Draw pieces on the pieces canvas
        function drawPiecesCanvas() {
            piecesCtx.clearRect(0, 0, piecesCanvas.width, piecesCanvas.height);
            for (const piece of pieces) {
                if (!piece.placed) {
                    piecesCtx.drawImage(puzzleImage, piece.sx, piece.sy, pieceWidth, pieceHeight, piece.x, piece.y, pieceWidth, pieceHeight);
                    piecesCtx.strokeRect(piece.x, piece.y, pieceWidth, pieceHeight);
                }
            }
        }

        // Draw the assembly canvas grid
        function drawAssemblyCanvas() {
            assemblyCtx.clearRect(0, 0, assemblyCanvas.width, assemblyCanvas.height);
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    assemblyCtx.strokeRect(col * pieceWidth, row * pieceHeight, pieceWidth, pieceHeight);
                }
            }
        }

        // Detect if the puzzle is solved
        function checkSolved() {
            return pieces.every(piece => piece.placed);
        }

        // Show finish message
        function showFinishMessage() {
            const endTime = Date.now();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
            timeTakenText.textContent = `Время выполнения: ${timeTaken} секунд.`;
            finishMessage.style.display = 'block';
        }

        // Close finish message
        function closeMessage() {
            finishMessage.style.display = 'none';
            startGame();
        }

        // Drag and drop functionality
        piecesCanvas.addEventListener('mousedown', startDragging);
        piecesCanvas.addEventListener('touchstart', startDragging);
        assemblyCanvas.addEventListener('mousemove', dragging);
        assemblyCanvas.addEventListener('touchmove', dragging);
        assemblyCanvas.addEventListener('mouseup', dropPiece);
        assemblyCanvas.addEventListener('touchend', dropPiece);

        function startDragging(e) {
            e.preventDefault();
            const mousePos = getMousePos(e, piecesCanvas);
            draggedPiece = pieces.find(piece => !piece.placed && isInsidePiece(mousePos, piece));
            if (draggedPiece) {
                offsetX = mousePos.x - draggedPiece.x;
                offsetY = mousePos.y - draggedPiece.y;
            }
        }

        function dragging(e) {
            if (!draggedPiece) return;
            e.preventDefault();
            const mousePos = getMousePos(e, piecesCanvas);
            draggedPiece.x = mousePos.x - offsetX;
            draggedPiece.y = mousePos.y - offsetY;
            drawPiecesCanvas();
        }

        function dropPiece(e) {
            if (!draggedPiece) return;
            e.preventDefault();
            const mousePos = getMousePos(e, assemblyCanvas);
            const col = Math.floor(mousePos.x / pieceWidth);
            const row = Math.floor(mousePos.y / pieceHeight);

            if (col >= 0 && col < cols && row >= 0 && row < rows) {
                const targetX = col * pieceWidth;
                const targetY = row * pieceHeight;

                if (
                    Math.abs(targetX - draggedPiece.sx) < pieceWidth / 2 &&
                    Math.abs(targetY - draggedPiece.sy) < pieceHeight / 2 &&
                    draggedPiece.originalRow === row &&
                    draggedPiece.originalCol === col
                ) {
                    draggedPiece.x = targetX;
                    draggedPiece.y = targetY;
                    draggedPiece.placed = true;
                }
            }

            draggedPiece = null;
            drawPiecesCanvas();
            drawAssemblyCanvas();

            if (checkSolved()) {
                showFinishMessage();
            }
        }

        function getMousePos(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: x - rect.left,
                y: y - rect.top
            };
        }

        function isInsidePiece(pos, piece) {
            return pos.x > piece.x && pos.x < piece.x + pieceWidth &&
                pos.y > piece.y && pos.y < piece.y + pieceHeight;
        }

        // Load initial image
        loadImage();
        imageChoice.addEventListener('change', loadImage);
    </script>
</body>

</html>
